<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>homeLogin</title>

  <!-- css-->
  <link rel="stylesheet" type="text/css" href="css-bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/homeLogin.css">
</head>

<body class="text-center">
  <div class="container">
    <form class="form-signin">

      <!-- Imagem e texto -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="70" height="70" class="d-inline-block align-top" alt="">
          Login
        </a>
      </nav>
      <label for="inputEmail" class="sr-only">Endere√ßo de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Sua Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Entrar</button>
      <a class="mt-5 mb-3 text-muted" href="#">Recuperar senha</a>
    </form>

    <!-- jQuery + JS -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </div>
</body>

</html>
